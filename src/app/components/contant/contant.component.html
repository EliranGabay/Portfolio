<div class="none-background ">
    <div class="back">
        <div class="container">
            <h1>Contact Me</h1>
            <form [formGroup]="form" method="POST" data-netlify="true">
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Name" id="name" formControlName="name" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Mobile" id="mobile" formControlName="mobile" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Email" id="email" formControlName="email" aria-describedby="basic-addon1" required>
                </div>
                <div class="input-group">
                    <textarea class="form-control textarea" placeholder="Message" id="msg" formControlName="msg" required></textarea>
                </div>
                <div>
                    <div class="field">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                <input class="btn btn-outline-secondary" type="submit" value="Submit" [disabled]="!form.valid" (click)="sendMail()">
            </form>
            <h2 *ngIf="sendMsg">Your message has been sent successfully</h2>
            <h2 *ngIf="sendMsg">We will contact you soon...</h2>
        </div>
    </div>
</div>
