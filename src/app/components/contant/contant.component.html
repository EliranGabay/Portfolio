<div class="none-background ">
    <div class="back">
        <div class="container">
            <h1>Contact Me</h1>
            <form name="contact" [formGroup]="form" method="POST" data-netlify="true">
                <input type="hidden" name="form-name" value="contact">
                <div class="input-group mb-4">
                    <p>
                        <label>Your Name: <input type="text" name="name" /></label>   
                    </p>           
                </div>
                <button class="btn btn-outline-secondary" type="submit">Send</button>
            </form>
            <h2 *ngIf="sendMsg">Your message has been sent successfully</h2>
            <h2 *ngIf="sendMsg">We will contact you soon...</h2>
        </div>
    </div>
</div>
